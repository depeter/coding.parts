 <template bindable="router">
    <nav class="navbar navbar-expand-lg navbar-dark blue">
        <div class="container">
            <a class="navbar-brand" href="#">Coding Parts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ${route.isActive ? 'active' : ''}" repeat.for="route of router.navigation">
                        <a class="nav-link" href="${route.href}">${route.title} <span if.bind="route.isActive" class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
